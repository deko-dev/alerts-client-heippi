<nav class="navbar navbar-primary bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://heippi.com/wp-content/uploads/2020/01/Heippi-logo.png" alt="" class="d-inline-block align-text-top">
        </a>
    </div>
</nav>

<div class="card-group d-flex flex-row justify-content-between align-items-center flex-wrap gap-2 mt-4">
    <div class="card w-25" *ngFor="let device of listDevices; let i = index">
        <div class="card-body d-flex flex-column justify-content-between align-items-start gap-1">
            <h5 class="card-title">Celular #{{i}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{device.name}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">Code: {{device.code}}</h6>
            <button class="btn btn-primary align-self-end" (click)="alert(device)">
                <i class="fas fa-bell"></i>
            </button>
        </div>
    </div>
    <div class="card w-25">
        <div class="card-body d-flex flex-column justify-content-between align-items-center gap-1">
            <h5 class="card-title">Generar Codigo</h5>
            <i class="fs-1 text-primary fas fa-plus-circle pointer" (click)="newDevie()"></i>
        </div>
    </div>
    
</div>


<div class="w-25 mx-auto" role="alert" *ngIf="isLoading">
    <div class="alert alert-success" role="alert" *ngIf="UUID === ''">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="UUID !== ''">
        <strong>Tu codigo: {{UUID}}</strong>
    </div>
    
</div>

<div class="alert alert-success" role="alert" *ngIf="textAlert !== ''">
    <strong>{{ textAlert }}</strong>
</div>
